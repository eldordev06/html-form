<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="author"
          content="Ergashev Eldor">
    <meta name="description"
          content="html form practice">
    <title>Personal Info Form</title>
    <link rel="stylesheet"
          href="style.css">
    <link rel="icon"
          href="public/form.png">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header__heading">
            <abbr title="Hypertext Markup Language">HTML</abbr> Form Practice
        </h1>
    </div>
</header>
<main class="main">
    <div class="container">
        <form action="https://httpbin.org/get"
              class="form">
            <fieldset class="form__section form__section--personal">
                <legend class="form__heading">Personal Info</legend>
                <div class="form__item">
                    <label for="name"
                           class="form__label form__label--required">Name</label>
                    <input type="text"
                           id="name"
                           name="name"
                           placeholder="James"
                           class="form__input form__input--sz"
                           required
                           autofocus
                           autocomplete="on">
                </div>
                <div class="form__item">
                    <label for="surname"
                           class="form__label form__label--required">Last Name</label>
                    <input type="text"
                           id="surname"
                           name="surname"
                           placeholder="Smith"
                           class="form__input form__input--sz"
                           required
                           autocomplete="on">
                </div>
                <div class="form__item">
                    <label for="age"
                           class="form__label form__label--required">Age</label>
                    <input type="number"
                           id="age"
                           name="age"
                           placeholder="Enter Your Age"
                           class="form__input form__input--sz"
                           required
                           autocomplete="on">
                </div>
                <div class="form__item">
                    <label for="about"
                           class="form__label">Write About Yourself</label>
                    <textarea name="about"
                              id="about"
                              cols="30"
                              rows="10"
                              placeholder="Hi, my name is ..."
                              class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <label for="hobby"
                           class="form__label">Your Hobby</label>
                    <textarea name="hobby"
                              id="hobby"
                              cols="30"
                              rows="10"
                              class="form__input"
                              placeholder="I like ..."></textarea>
                </div>
            </fieldset>
            <fieldset class="form__section form__section--contact">
                <legend class="form__heading">To Contact You</legend>
                <div class="form__item">
                    <label for="operator-code"
                           class="form__label form__label--required">Operator Code</label>
                    <input list="operator-codes"
                           id="operator-code"
                           autocomplete="on"
                           class="form__input form__input--sz form__input--select">
                    <datalist id="operator-codes">
                        <option value="90">90</option>
                        <option value="91">91</option>
                        <option value="93">93</option>
                        <option value="94">94</option>
                        <option value="55">55</option>
                        <option value="88">88</option>
                    </datalist>
                </div>
                <div class="form__item">
                    <label for="phone"
                           class="form__label form__label--required">Phone Number</label>
                    <input type="tel"
                           id="phone"
                           pattern="[0-9]{3}[0-9]{2}[0-9]{2}"
                           placeholder="1234567"
                           class="form__input form__input--sz"
                           required
                           autocomplete="on"
                    >
                </div>
                <div class="form__item">
                    <p class="form__label form__label--required">Gender</p>
                    <div class="form-gender">
                        <div class="form-gender__item">
                            <input type="radio"
                                   id="male"
                                   name="gender"
                                   value="female"
                                   class="form-gender__radio"
                                   required>
                            <label for="male"
                                   class="form__label">Male</label>
                        </div>
                        <div class="form-gender__item">
                            <input type="radio"
                                   id="female"
                                   name="gender"
                                   value="female"
                                   class="form-gender__radio"
                                   required>
                            <label for="female"
                                   class=form__label>Female</label>
                        </div>
                        <div class="form-gender__item">
                            <input type="radio"
                                   id="neutral"
                                   name="gender"
                                   value="neutral"
                                   class="form-gender__radio"
                                   required>
                            <label for="neutral"
                                   class="form__label">Neutral</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form__section form__section--terms">
                <div class="form__item">
                    <input type="checkbox"
                           name="accept-personal-info"
                           id="personal-info"
                           class="form__checkbox"
                           required>
                    <label for="personal-info"
                           class="form__label form__label--required">
                        I agree with processing of personal
                        information
                    </label>
                </div>
                <div class="form__item">
                    <input type="checkbox"
                           name="accept-ads"
                           id="ads"
                           class="form__checkbox">
                    <label for="ads"
                           class="form__label">
                        I agree to receive advertisements
                    </label>
                </div>
            </fieldset>
            <button type="submit"
                    class="form__input form__input--sz form__input--btn">Send
            </button>
        </form>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <h2 class="footer__heading">If you want to know more about me:</h2>
            <ul class="footer__list">
                <li class="footer__list-item">
                    <a class="footer__link"
                       href="https://github.com/eldordev06">GitHub</a>
                </li>
                <li class="footer__list-item">
                    <a class="footer__link"
                       href="https://t.me/Just_Eldor">Telegram</a>
                </li>
            </ul>
            <p class="footer__text">
                It is simple
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form"
                   class="footer__link">HTML form</a>
                practice with CSS.
            </p>
        </div>
    </div>
</footer>
</body>
</html>
